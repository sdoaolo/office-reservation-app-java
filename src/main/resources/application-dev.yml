spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/office_reservation_system
    username: ${DB_OFFICERESERVATION_USERNAME}
    password: ${DB_OFFICERESERVATION_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
